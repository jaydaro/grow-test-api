
<div id="apiView">
<table class="dropdowns">
    <!--<tr class="repTitle">-->
        <!--<td>-->
           <!--Choose Rep-->
        <!--</td>-->
        <!--<td>-->
            <!--Choose State-->
        <!--</td>-->
        <!--<td>-->

        <!--</td>-->
    <!--</tr>-->
    <tr>
        <td>
    <div class="dropdownRep">
        <select ng-model="repChoice">
            <option  value="Representatives">Representatives</option>
            <option value="Senators">Senators</option>
        </select>
    </div>
        </td>
        <td>
        <div class="dropdownState">
        <select ng-model="stateChoice">
            <option ng-repeat="state in usStates" value="{{state.abbreviation}}">{{state.name}}</option>
        </select>
    </div>
        </td>
    <td>
    <div class="forminput">
        <button ng-click="getApiInfo()">Submit</button>
    </div>
    </td>
</tr>
</table>
<div class="outerTable">
    <table>
        <tr>
            <td>
                <div class="polList">
                    <table >
                        <tr class="polTitle" ng-show="repList">
                            <td>
                                List /
                            </td>
                            <td class="blueText">
                                {{repChoice}}
                            </td>
                        </tr>
                        <div class="shiftRight">
                        <tr ng-show="repList" class="greyHighlight">
                            <td > Name </td>
                            <td class="party"> Party </td>
                        </tr>
                        <tr class="bottomBorder" ng-repeat="person in politicians">
                            <td  class="highlightName" ng-click="displayDetail(person)">{{person.name}}</td>
                            <td class="party"> {{person.party}}</td>
                        </tr>
                            </div>
                    </table>
                </div>
            </td>

            <td>
                <div class="polDetail" ng-show="visable">
                    <table class="repDetail">
                        <tr>
                            <td>
                                <div class="repInfo">Info</div>
                            </td>
                        </tr>
                        <tr>
                            <!--<td>Name</td>-->
                            <td class="greyHighlight">{{firstName}}</td>
                        </tr>
                        <tr>
                        <tr>
                            <!--<td>Name</td>-->
                            <td class="greyHighlight">{{lastName}}</td>
                        </tr>
                            <!--<td>District</td>-->
                            <td class="greyHighlight">{{repDetail.district}}</td>
                        </tr>
                        <tr>
                            <!--<td>Phone #</td>-->
                            <td class="greyHighlight">{{repDetail.phone}}</td>
                        </tr>
                        <tr>
                            <!--<td>Address</td>-->
                            <td class="greyHighlight">{{repDetail.office}}</td>
                        </tr>
                        <tr>
                            <!--<td>Website</td>-->
                            <td class="greyHighlight"><a href="{{repDetail.link}}" target="_blank">{{repDetail.link}}</a> </td>
                        </tr>

                    </table>
                </div>
            </td>
        </tr>
    </table>
</div>
</div>
